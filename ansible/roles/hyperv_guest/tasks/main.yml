---
- name: Install Hyper-V dependencies
  ansible.builtin.dnf:
    name:
      - cifs-utils
      - hyperv-daemons
    state: installed

- name: Enable Hyper-V services
  ansible.builtin.service:
    name: "{{ item }}"
    enabled: true
  with_items:
    - hypervvssd
    - hypervkvpd
    - hypervfcopyd
